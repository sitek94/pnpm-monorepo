name: 🌥️ CI

on:
  push:
  pull_request:
    branches: [main]
    paths-ignore:
      - README.md
      - docs/**

jobs:
  changes:
    name: 🔍 Detect changes
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      nestjs: ${{ steps.filter.outputs.nestjs }}
      remix: ${{ steps.filter.outputs.remix }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            docs:
              - 'apps/docs/**'
              - 'libs/ui/**'
            nestjs:
              - 'apps/nestjs/**'
              - 'libs/types/**'
            remix:
              - 'apps/remix/**'
              - 'libs/types/**'
              - 'libs/ui/**'

  lint:
    name: ⬣ ESLint
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 📥 Install Dependencies
        run: pnpm install

      - name: 🔬 Lint
        run: pnpm lint

  typecheck:
    name: ʦ TypeScript
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 📥 Install Dependencies
        run: pnpm install

      - name: 🔎 Type check
        run: pnpm typecheck

  test:
    name: 🧪 Tests
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 📥 Install Dependencies
        run: pnpm install

      - name: 🧪 Run tests
        run: pnpm test

  e2e:
    name: 🔬 E2E Tests
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 📥 Install Dependencies
        run: pnpm install

      - name: 🧪 Run tests
        run: pnpm test:e2e

  build:
    name: 🏗️ Build
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 📥 Install Dependencies
        run: pnpm install

      - name: 🏗️ Build
        run: pnpm build

      - uses: actions/upload-artifact@v3
        if: needs.changes.outputs.docs == 'true'
        with:
          name: docs-artifacts
          path: ./apps/docs/build

  deploy-nestjs:
    name: 🐯 Deploy NestJS App
    needs: [changes, lint, typecheck, test, e2e, build]
    if: needs.changes.outputs.nestjs == 'true' && github.ref == 'refs/heads/main'

    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: 🎈 Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@v1.4

      - name: 🚀 Deploy
        run: flyctl deploy --config ./apps/nestjs/fly.toml --dockerfile ./apps/nestjs/Dockerfile --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-remix:
    name: 💿 Deploy Remix App
    needs: [changes, lint, typecheck, test, e2e, build]
    if: needs.changes.outputs.remix == 'true' && github.ref == 'refs/heads/main'

    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: 🎈 Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@v1.4

      - name: 🚀 Deploy
        run: flyctl deploy --config ./apps/remix/fly.toml --dockerfile ./apps/remix/Dockerfile --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-docs:
    name: 📜 Deploy Docs
    needs: [changes, lint, typecheck, test, e2e, build]
    if: needs.changes.outputs.docs == 'true' && github.ref == 'refs/heads/main'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download docs artifacts
        uses: actions/download-artifact@v3
        with:
          name: docs-artifacts

      - name: 🚀 Deploy to Chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: ./apps/docs/build
